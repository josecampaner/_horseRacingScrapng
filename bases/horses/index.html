<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caballos - Horse Racing System</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header Navigation -->
    <header class="header">
        <div class="nav-container">
            <div class="logo">🏇 Horse Racing System</div>
            <nav class="nav-menu">
                <a href="/" class="nav-btn">🏁 Carreras</a>
                <a href="/horses" class="nav-btn active">🐎 Caballos</a>
                <a href="/dashboard" class="nav-btn">📊 Dashboard</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <h1>🔍 Buscador de Caballos</h1>
        
        <div class="stats-summary" id="statsSummary">
            <strong>Total de caballos en la base de datos: <span id="totalCount">-</span></strong>
        </div>
        
        <div class="search-section">
            <input type="text" 
                   class="search-box" 
                   id="searchBox" 
                   placeholder="Busca un caballo por nombre (ej: Andrea, Camigol, etc.)" 
                   onkeyup="searchHorses()">
            <button class="refresh-btn" onclick="loadAllHorses()">🔄 Recargar Datos</button>
        </div>
        
        <div id="searchResults" class="search-results">
            <div class="loading">Cargando datos de caballos...</div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
